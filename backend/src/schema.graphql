scalar DateTime

type Query {
  info: String!
  feed(first: Int, after: ID): [Post!]!
  user(id: ID!): User
}

type Mutation {
  signup(email: String!, password: String!, username: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createPost(content: String!): Post!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  email: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  content: String!
  postedBy: User!
  createdAt: DateTime!
}